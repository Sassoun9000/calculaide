{% extends 'base.html' %}

{% block title %}
    <title>Informations Générales</title>
{% endblock %}

{% block content %}
    <form class="form" method="post">
        {% csrf_token %}

        <div id="{{ form_id }}">
            {{ form.as_p }}
        </div>

        <div id="keypad">
            <input id="keypad_7" class="keypad_input" type="button" value="7">
            <input id="keypad_8" class="keypad_input" type="button" value="8">
            <input id="keypad_9" class="keypad_input" type="button" value="9">
            <input id="keypad_4" class="keypad_input" type="button" value="4">
            <input id="keypad_5" class="keypad_input" type="button" value="5">
            <input id="keypad_6" class="keypad_input" type="button" value="6">
            <input id="keypad_1" class="keypad_input" type="button" value="1">
            <input id="keypad_2" class="keypad_input" type="button" value="2">
            <input id="keypad_3" class="keypad_input" type="button" value="3">
            <input id="keypad_X" class="keypad_input" type="button" value="X" style="visibility: hidden">
            <input id="keypad_0" class="keypad_input" type="button" value="0">
            <input id="keypad_arr" class="keypad_input" type="button" value="&larr;">
        </div>

        <div id="form_nav">
            <input class="next" type="submit" name="next" value="Suivant">
        </div>
    </form>

    {% if not first_question %}
        <form class="previous-form" method="post">
        {% csrf_token %}

            <input class="previous" type="submit" name="previous" value="Précédent">
        </form>
    {% endif %}

{% endblock %}
